<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- Link CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Slider Image</title>
</head>

<body>

    <div id="app">
        <div class="arrow-left">
            <i class="fas fa-chevron-circle-left"></i>
        </div>

        <div class="image">

            <img class="first active" src="assets/img/img-1.jpg">
            <img src=assets/img/img-2.jpg>
            <img src="assets/img/img-3.jpg">
            <img class="last" src="assets/img/img-4.jpg">


        </div>

        <div class="slider">

            <span class="first-circle circle active-circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="last-circle circle"></span>

        </div>

        <div class="arrow-right">
            <i class="fas fa-chevron-circle-right"></i>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
